<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Rock Paper Scissors!</h1>
        <div class="choice">
                <label for="inputField" class="inputLabel">Make your choice: </label><input type="text" class="inputField">
                <input type="submit" value="Submit choice" class="submitButton">
                <br>
                <button class="resetButton">Reset</button>
        </div>
    </div>
    <div class="score">
        <p>User score: </p> <p class="userWins"></p>
        <p>Computer score: </p> <p class="computerWins"></p>
    </div>
    <div class="resultMessage">
        <p class="userResults"></p>
        <p class="computerResults"></p>
        <p class="results"></p>
    </div>

    <script src="javascript.js">
    </script>
</body>
</html>
