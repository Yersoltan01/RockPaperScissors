<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<b2ody>
    <div class="game">
        <h1>Rock Paper Scissors!</h1>
        <div class="choice">
                <label for="inputField">Make your choice: </label><input type="text" class="inputField">
                <input type="submit" value="Submit choice" class="submitButton">
        </div>
    </div>
    <div class="resultMessage">
        <p class="userResults"></p>
        <p class="computerResults"></p>
        <p class="results"></p>
    </div>

    <script>
        const round = document.querySelector('.submitButton');
        const choice = document.querySelector('.inputField');
        let result = document.querySelector('.results'); 
        function startGame() {
            const userChoice = choice.value;
            const computerChoice = computerPlay();
            
            let text ;
            let sensitiveUserChoice = userChoice.toLowerCase();
            sensitiveUserChoice = sensitiveUserChoice.charAt(0).toUpperCase() + sensitiveUserChoice.slice(1);

            document.querySelector('.userResults').textContent = 'Your choice: ' + sensitiveUserChoice;
            document.querySelector('.computerResults').textContent = 'Computer choice: '  + computerChoice;

            switch(sensitiveUserChoice) {
                case 'Rock': 
                    if(computerChoice == 'Scissors') {
                        text = 'You Won! \
                        Rock beats Scissors';
                    }
                    else if(computerChoice == 'Paper') {
                        text = 'You Lost! \
                        Paper beats Rock';
                    }
                    else text = 'Draw!';
                    break;
                case 'Paper': 
                    if(computerChoice == 'Rock') {
                        text = 'You Won! \
                        Paper beats Rock';
                    }
                    else if(computerChoice == 'Scissors') {
                        text = 'You Lost! \
                        Scissors beats Paper';
                    }
                    else text = 'Draw!';
                    break;
                case 'Scissors': 
                    if(computerChoice == 'Paper') {
                        text = 'You Won! \
                        Scissors beats Paper';
                    }
                    else if(computerChoice == 'Rock') {
                        text = 'You Lost! \
                        Rock beats Scissors';
                    }
                    else text = 'Draw!';
                    break;
                default: 
                    text = 'Please, enter valid data.'
            }

            result.textContent = text;
        }

        round.addEventListener('click', startGame)

        function computerPlay() {
            let random = Math.floor(Math.random() * 3);
            let computerChoice = null;
            if(random == 0) {
                computerChoice = 'Rock';
            }
            else if(random == 1) {
                computerChoice = 'Paper';
            }
            else computerChoice = 'Scissors';
            return computerChoice;
        }
    </script>
</b2ody>
</html>
